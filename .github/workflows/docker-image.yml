name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/valentinlevitov/bender:latest
        docker push ghcr.io/valentinlevitov/bender:latest
